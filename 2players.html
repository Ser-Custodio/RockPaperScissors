<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--<script src="script.js"></script>-->
    <script src="2players.js"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>

</head>

<body>
    <div class="container">
    	<h1><b>PAPER • ROCK • SCISSORS</b></h1>
		<div class="row">
            <h6 class="play1"><b>Player 1</b></h6>
            <br><br>
            <div class="col-sm-4 userChoice">
           		<img src='paper2.png' class = 'paper' alt='PAPER'>
            	<h2><b>PAPER</b></h2>
            </div>
            <div class="col-sm-4 userChoice">
            	<img src='rock2.png' class = 'rock' alt='ROCK'>
            	<h2><b>ROCK</b></h2>
            </div>
            <div class="col-sm-4 userChoice">
            	<img src='scissors2.png' class = 'scissors' alt='SCISSORS'>
            	<h2><b>SCISSORS</b></h2>
            </div>
    	</div>
    </div>
    <br><br>
    <div class = "container">
    	<h6 class="play2"><b>Player 2</b></h6>
    		<br><br>
	    <div class="col-sm-4 user2Choice">
			<img src='paper2.png' class = 'paper' alt='PAPER'>
            <h2><b>PAPER</b></h2>
        </div>
        <div class="col-sm-4 user2Choice">
        	<img src='rock2.png' class = 'rock' alt='ROCK'>
        	<h2><b>ROCK</b></h2>
        </div>
        <div class="col-sm-4 user2Choice">
           	<img src='scissors2.png' class = 'scissors' alt='SCISSORS'>
           	<h2><b>SCISSORS</b></h2>
        </div>
	</div>
	<div class = "container showResult">
	    <button type="button" class ="btn btn-lg btn-danger">Show Result</button>
	</div>
	<div class="container score">
		<h4 class="versus label label-primary" ></h4>
	</div>
 <br>
    <div class="container result">
   
    </div>
<!-- The Modal 1 -->
	<div class="container">
		<div class="modal fade" id="myModal1">
    		<div class="modal-dialog">
      			<div class="modal-content">
      					<!-- Modal body -->
        			<div class="modal-body">
    					<h5><b>USER 1 WINS</b></h5>
        			</div>
        				<!-- Modal footer -->
        			<div class="modal-footer">
          				<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        			</div>        
      			</div>
    		</div>
  		</div>
	</div>
<!-- The Modal 2 -->
	<div class="container">
  		<div class="modal fade" id="myModal2">
    		<div class="modal-dialog">
      			<div class="modal-content">
      					<!-- Modal body -->
        			<div class="modal-body">
    					<h5><b>User 2 WINS</b></h5>
        			</div>
        				<!-- Modal footer -->
        			<div class="modal-footer">
          				<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        			</div>        
      			</div>
    		</div>
  		</div>  
	</div>
</body>

</html>
